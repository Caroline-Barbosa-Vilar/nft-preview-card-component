<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <meta name="description" content="NFT preview card component, a challenge from the 'frontend mentor' website">

      <link rel="preconnect" href="https://fonts.googleapis.com">

      <link rel="stylesheet" href="src/css/reset.css">
      <link rel="stylesheet" href="src/css/files.css">

    <body>
      <main>
        <div class="nft__card">
          <a href="#">
            <img src="src/img/image-equilibrium.jpg" alt="a cube that represents the nft Equilibrium" class="nft__card--img">
          </a>
          <a href="">
            <h2>Equilibrium #3429</h2>
          </a>
          <p>Our Equilibrium collection promotes balance and calm</p>

          <div>
            <p>0.041 ETH</p>
            <p>3 days left</p>
          </div>

          <div>
            <img src="src/img/image-avatar.png" alt="nft creator picture">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </main>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
